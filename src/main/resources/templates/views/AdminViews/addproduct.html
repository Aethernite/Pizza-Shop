<head th:fragment="head">
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>
    <link th:href="@{/css/addproduct-style.css}" rel="stylesheet" type="text/css"/>
</head>
<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="sidenav">
        <h4>User:[[${email}]]</h4>
        <a href="#" th:href="@{/admin/orders}">Orders</a>
        <h4>Product options:</h4>
        <a href="#" th:href="@{/admin/product/status}">Status</a>
        <a href="#" th:href="@{/admin/product/add}">Add</a>
        <a id="logout" href="#" th:href="@{/logout}">Logout</a>
        <script type="text/javascript" src="/js/logoutAlert.js"></script>

    </div>
    <div id="box" xmlns:th="http://www.thymeleaf.org">
        <h1>Add product</h1>
        <script type="text/javascript" src="/js/validateAddProductForm.js"></script>
        <form action="" th:action="@{/admin/product/add}" method="POST" name="Form" onsubmit="return validateForm()">
            <div id="field">
                <input id="name" type="text" name="name"  placeholder="Name of product" >
            </div>
            <div id="field">
                <input id="imgurl" type="text" name="imgurl"  placeholder="Image url/Path of img file">
            </div>
            <div id="field">
                <input id="price" type="number" step="0.01" name="price"  placeholder="Price">
            </div>
            <div id="field">
                <select id="type" name="type">
                    <option value="pizza">Pizza</option>
                    <option value="drink">Drink</option></select>
            </div>
            <div id="field">
                <select id="status" name="status" >
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option></select>
            </div>
            <div id="field">
                <textarea name="description" id="description" placeholder="Enter description"></textarea>
            </div>
            <div id="submit">
                <input class="button" name="addproduct-button" type="submit" value="Add product"/>
            </div>
        </form>

    </div>
</div>

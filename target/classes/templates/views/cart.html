<head th:fragment="head">
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>
    <link th:href="@{/css/cart-css.css}" rel="stylesheet" type="text/css"/>
</head>
<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="sidenav">
        <h4>User:[[${account.username}]]</h4>
        <a href="#" th:href="@{/pizzas}">Pizzas</a>
        <a href="#" th:href="@{/drinks}">Drinks</a>
        <a href="#" th:href="@{/cart}">Cart</a>
        <a href="#" th:href="@{/}">Logout</a>

    </div>
    <div class="product-container" xmlns:th="http://www.w3.org/1999/xhtml">
        <ul>
        <div class="products">
            <h1> Shopping cart</h1>
            <div th:if="${cart!=null and !cart.isEmpty()}">
            <th:block th:each="product : ${cart}">
                <li th:inline="text">
                    <form action="" th:action="@{/remove/{id}(id=${product.id})}" method="GET"><button class="x-button">X</button></form>
                    <img th:src="@{${product.imgurl}}" height="100" width="100"/>
                    <h2 class="product-name"> [[${product.name}]] </h2>
                    <h2 class="product-desc"> [[${product.description}]] </h2>
                    <h2 class="price"> [[${#numbers.formatDecimal(product.price, 1, 'DEFAULT', 2, 'DEFAULT')}]] лв</h2>
                </li>
            </th:block>
        </div>
            <button class="button">Поръчай</button>
            <h2 class="total">Total:[[${#numbers.formatDecimal(total, 1, 'DEFAULT', 2, 'DEFAULT')}]] лв</h2>
        </div>
        </ul>
    </div>
</div>

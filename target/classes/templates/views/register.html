<head th:fragment="head">
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>
    <link th:href="@{/css/forms-css.css}" rel="stylesheet" type="text/css"/>
</head>
<div id="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="box">
        <h1>Register FORM</h1>
        <script type="text/javascript" src="/js/validateRegisterForm.js"></script>
        <form action="" th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
            <div>
                <input type="text" th:field="*{name}" placeholder="First Name"/>
                <p class="error-text" th:each="error: ${#fields.errors('name')}"
                   th:text="${error}"></p>
            </div>
            <div>

                <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
                <p class="error-text" th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}"></p>
            </div>
            <div>

                <input type="text" th:field="*{address}" placeholder="Address"/>
                <p class="error-text" th:each="error : ${#fields.errors('address')}"
                   th:text="${error}"></p>
            </div>
            <div>

                <input type="text" th:field="*{mobile}" placeholder="Phone"/>
                <p class="error-text" th:each="error : ${#fields.errors('mobile')}"
                   th:text="${error}"></p>
            </div>
            <div>

                <input type="email" th:field="*{email}" placeholder="Email"/>
                <p class="error-text" th:each="error : ${#fields.errors('email')}"
                   th:text="${error}"></p>
            </div>
            <div>

                <input type="password" th:field="*{password}" placeholder="Password"/>
                <p class="error-text" th:each="error : ${#fields.errors('password')}"
                   th:text="${error}"></p>
            </div>
            <div>

                <input type="password" th:field="*{matchingPassword}" placeholder="Confirm Password"/>
            </div>
            <div id="submit">
                <input class="button" name="register-button" type="submit" value="Register"/>
            </div>
        </form>
        <form id="form" name="form2" th:action="@{/}" method="GET">
            <input class="button" name="signin-button" type="submit" value="Sign In" />
        </form>

    </div>
</div>

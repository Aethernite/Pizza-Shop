
<head th:fragment="head">
    <title th:if="${pageTitle}" th:text="${pageTitle}"></title>
    <link th:href="@{/css/forms-style.css}" rel="stylesheet" type="text/css"/>
</head>
<div id="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="box">
        <h1>Register FORM</h1>
        <script type="text/javascript" src="/js/validateRegisterForm.js"></script>
        <form action="" th:action="@{/register}" method="POST" name="Form" onsubmit="return validateForm()">
            <div id="field">
                <input id="email" type="text" name="email" placeholder="Email" >
            </div>
            <div id="field">
                <input id="username" type="text" name="username" placeholder="Username">
            </div>
            <div id="field">
                <input id="password" type="password" name="password" placeholder="Password">
            </div>
            <div id="field">
                <input id="address" type="text" name="address" placeholder="Address">
            </div>
            <div id="field">
                <input id="phone" type="text" name="phone" placeholder="Phone">
            </div>
            <div id="submit">
                <input class="button" name="register-button" type="submit" value="Register"/>
            </div>
        </form>
        <form id="form" name="form2" th:action="@{/}" method="GET">
            <input class="button" name="signin-button" type="submit" value="Sign In" />
        </form>
    </div>
</div>
